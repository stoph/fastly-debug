<!DOCTYPE html>
<html>
<head>
  <title>Fastly Debug</title>
  <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
  <div id="wrapper">

    <section id="header">
      <img src="images/fastly.png" id="logo">
      <button id="copy" class="copy-button">
        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
          <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
          <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
        </svg>
        <span data-i18n="copy_headers"></span>
      </button>
    </section>

    <section id="main">
      <div id="headers"></div>
    </section>

    <section id="footer">
      <div id="support">
        <div class="support-text" data-i18n="support_this_project">Support this project</div>
        <a href="https://www.buymeacoffee.com/stoph" target="_blank">
          <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 60px !important;width: 217px !important;" >
        </a>
      </div>
    </section>

  </div>
  <script src="popup.js"></script>
</body>
</html>
